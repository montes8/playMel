apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

def CONFIG = { k -> "\"${project.properties.get(k)}\"" }
def BASE_URL = "BASE_URL"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId androidConfig.androidapplicationId
        minSdkVersion androidConfig.androidMinSdkVersion
        targetSdkVersion androidConfig.androidTargetSdkVersion
        versionCode androidConfig.androidVersionCode
        versionName androidConfig.androidVersionName
        testInstrumentationRunner androidConfig.androidTestInstrumentationRunner
    }
    flavorDimensions "default"
    signingConfigs {
        release {
            storeFile file('../.buildconfig/playmeria_keystore.jks')
            storePassword 'playmeria2020@tmmv'
            keyPassword 'playmeria2020@tmmv'
            keyAlias = 'playmeria'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            buildConfigField "String", BASE_URL, CONFIG("production.server.url")
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "encryption_key", CONFIG("preferences.encryption")
            resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
            debuggable false

        }
        debug {
            //minifyEnabled true
            //shrinkResources true
            buildConfigField "String", BASE_URL, CONFIG("qa.server.url")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "encryption_key", CONFIG("preferences.encryption")
            resValue 'string', 'google_maps_key', (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
            debuggable true
        }
    }

    productFlavors {
        huawei {
            apply plugin: 'com.huawei.agconnect'
        }
        google {
            applicationIdSuffix ".google"
        }
    }

}

androidExtensions {
    experimental = true
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation presentationDependencies.appcompat
    implementation presentationDependencies.appcompatSupport
    implementation presentationDependencies.recyclerView
    implementation presentationDependencies.constraint
    implementation presentationDependencies.design
    implementation presentationDependencies.lottie
    implementation presentationDependencies.youtubeplayer
    implementation presentationDependencies.glide
    implementation presentationDependencies.exifinterface
    implementation presentationDependencies.avi


    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'

    implementation 'com.huawei.agconnect:agconnect-core:1.4.1.300'
    implementation 'com.huawei.hms:base:5.0.0.300'
    implementation 'com.huawei.hms:game:4.0.3.301'


    //Romm
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    implementation 'android.arch.persistence.room:rxjava2:1.1.1'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    kapt "android.arch.persistence.room:compiler:1.1.1"


    //Koin
    implementation 'org.koin:koin-core:2.1.6'
    implementation 'org.koin:koin-androidx-viewmodel:2.1.6'
    implementation 'org.koin:koin-androidx-scope:2.1.6'

    googleImplementation 'com.google.android.gms:play-services-maps:17.0.0'
    googleImplementation 'com.google.maps.android:android-maps-utils:0.6.2'

    implementation 'com.huawei.hms:maps:5.0.2.300'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
